<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap icon cdn(content delivery network) link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- fontawesome icon cdn link -->
    <script src="https://kit.fontawesome.com/fa473175f3.js" crossorigin="anonymous"></script>
    <!-- box icon javascript cdn link -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <!-- box icon css cdn link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- material icon cdn link -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />


    <title>Document</title>
    <style>
        .fb {
            color: blue;
        }

        i {
            font-size: 36px;
        }
        .box{
            color: red;
        }
    </style>
</head>

<body>
    <i class="bi bi-facebook fb"></i>
    <i class="bi bi-twitter bx-spin"></i>

    <i class="fa-brands fa-apple bx-spin"></i>

    <box-icon name="rocket" id="bx-icon"></box-icon>

    <i class='bx bx-user box'></i>
    <i class='bx bxs-user bx-spin-hover'></i>
    <i class='bx bxl-facebook-square bx-tada'></i>

    <span class="material-symbols-outlined">
        settings home search favorite
    </span>
</body>

</html>
