<html>
    <head>
        <title>
            Flex Layout
        </title>
        <style>
            *{
                margin: 0;
            }
            .header{
                width: 100%;
                height: 50px;
                background-color: aqua;
                padding-top: 20px;
            }
            .main{
                display: flex;
                width: 100%;
            }
            .left{
                width: 25%;
                height: 800px;
                background-color: blue;
            }
            .right{
                width: 75%;
            }
            .right-top{
                width: 100%;
                height: 400px;
                background-color: blueviolet;
            }
            .right-bottom{
                display: flex;
                width: 100%;
            }
            .right-bottom-left, .right-bottom-right{
                width: 50%;
                background-color: yellowgreen;
                height: 400px;
            }
            .right-bottom-right{
                background-color: tomato;
            }
            .footer{
                width: 100%;
                background-color: aqua;
                height: 50px;
                padding-top: 20px;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <!-- <ul> -->
                <li>Home</li>
                <li>About</li>
                <li>Product</li>
                <li>Blog</li>
                <li>Contact</li>
            <!-- </ul> -->
        </div>
        <div class="main">
            <div class="left">left</div>
            <div class="right">
                <div class="right-top">right top</div>
                <div class="right-bottom">
                    <div class="right-bottom-left">right-bottom-left</div>
                    <div class="right-bottom-right">right-bottom-right</div>
                </div>
            </div>
        </div>
        <div class="footer">footer</div>
    </body>
</html>
