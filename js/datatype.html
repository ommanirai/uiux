<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data type</title>
</head>
<body>
    <script>
        /*
        data type in js
        1. primitive data type
            a. string
            b. number
            c. boolean
            d. undefined
            e. null
        2. non primitive data type
            a. object
            b. array
        */

        /*
        a. string
            any single quoted or double quoted value
        
        */
       var name = 'ram af asdf sadf'
       console.log(typeof(name))

        //  b. number
        // any numeric value
        var num = 123;
        console.log(typeof(num))

        // c. boolean
        // either true or false
        var bool = true;
        console.log(typeof(bool))

        // d. undefined
        // memory allocated but value not defined
        var a;
        console.log(a)

        // e. null
        // no value
        var address = null;
        console.log(typeof(address))


    </script>
</body>
</html>
