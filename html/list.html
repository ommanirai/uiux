<html>

<head>
    <title>List in html</title>
</head>

<body>
    <!-- 
            List in html
            types:
            1. ordered list
            => ol, li
            => number(1), alphabet(a, A), roman(i, I)
            2. unordered list
            => bullet,circle, square
            => ul, li
        -->
    <!--ordered list  -->
    <h1>List of fruits</h1>
    <ol type="i" start="5">
        <li>mango
            <ol>
                <li>type 1</li>
                <li>type 2</li>
                <li>type 3</li>
                <li>type 4</li>
            </ol>
        </li>
        <li>orange</li>
        <li>kiwi</li>
        <li>apple</li>
    </ol>

    <!-- unordered list -->
    <h1>List of vegetables</h1>
    <ul type="" style="list-style: '-';">
        <li>potato

        </li>
        <li>onion</li>
        <li>tomato</li>
    </ul>
</body>

</html>
